{% extends 'base.html' %}

{% block title %}Car Reservation{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Titre principal -->
    <h1 class="text-center mb-5">Réserver une voiture</h1>

    <!-- Affichage des messages de succès ou d'erreur -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Formulaire de réservation -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Formulaire de réservation</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Réserver</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
